spec:
  container:
  - name: data-scientist-workflow
    image: sfengineering-servicesnow.registry.snowflakecomputing.com/topic_modeling/prod/tm/rapidsai:23.04-cuda11.8-runtime-ubuntu22.04-py3.8
    volumeMounts:
    - name: tm-stage
      mountPath: /rapids/notebooks/tm_stage
    env:
      SNOWFLAKE_MOUNTED_STAGE_PATH: /rapids/notebooks/tm_stage
  volume:
  - name: tm-stage
    source: "@TOPIC_MODELING.PROD.TM_STAGE"
  endpoint:
  - name: rapidsai-datascience-notebook
    port: 8888
    public: true
